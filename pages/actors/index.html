<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.scss">
</head>

<body>

    <section>
        
        <div class="searcher_wrapper">

        </div>
        <header></header>
        

        <div class="container">
            <div class="actor">
                <img class="actor_img" src="" alt="">
                <div class="actor_info">
                    <p>Главная > Фильмы > <span class="origin_name"></span></p>
                    <h2 class="origin_name"></h2>
                    <span class="origin_name"></span>
                    <div>
                        <button>Информация</button>
                        <button>Биография</button>
                    </div>
                    <ul type="none">
                        <li>
                            <p>Карьера:</p>
                            <span class="career"></span>
                        </li>
                        <li>
                            <p>Пол:</p>
                            <span class="gender"></span>
                        </li>
                        <li>
                            <p>Дата рождения:</p>
                            <span class="birthday"></span>
                        </li>
                        <li>
                            <p>Место рождения:</p>
                            <span class="place_of_birth"></span>
                        </li>
                        <li>
                            <p>Рейтинг:</p>
                            <span class="rating"></span>
                        </li>
                    </ul>
                    <div class="assessment">
                        <button class="heart"><img src="/public/heart_icon.svg" alt=""></button>
                        <p>В избранном у 37933 человек </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="best_movies">
                <div class="best_movies_title">
                    <h1>Лучшие фильмы</h1>
                    <div>
                        <button><img src="/public/Arrow_left.svg" alt=""></button>
                        <span>4/15</span>
                        <button> <img src="/public/Arrow_right.svg" alt=""></button>
                    </div>
                </div>
                <div class="best_movies_content">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="photo">
                <div class="photo_title">
                    <h1>Фото</h1>
                    <button>Все фото <img src="/public/Arrow_right.svg" alt=""></button>
                </div>
                <span class="origin_name"></span>

                <div class="photo_content">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="films">
                <div class="films_title">
                    <h1>Фильмы</h1>
                    <div>
                        <button>
                            Актер <img src="/public/Polygon_bottom.svg" alt="">
                        </button>
                        <button>
                            c 2008 <img src="/public/Polygon_bottom.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="films_content">

                </div>
            </div>
        </div>

        <footer></footer>
    </section>

    <script type="module" src="./script.js"></script>
</body>

</html>
