<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.scss">
	<title>Vite App</title>
</head>

<body>
	<section>

		<div class="joker_bg"></div>

		<div class="container">
			<header>
			</header>
			<div class="now_playing_content">
				<div class="title_box">
					<h1>Сейчас в кино</h1>
					<div class="line"></div>
					<ul type="none">
						<li class="all">Все</li>
						<li class="action_movie">Боевики</li>
						<li class="adventure">Приключения</li>
						<li class="comedy">Комедии</li>
						<li class="fantasy">Фантастика</li>
						<li class="thriller">Триллеры</li>
						<li class="drama">Драма</li>
					</ul>
				</div>
				<div class="pop_movies_box">

				</div>
				<button class="all_novelties_btn">Все новинки</button>
			</div>
			<div class="new_trailers">
				<div class="new_trailers_title">
					<h1>Новые трейлеры</h1>
					<p>Все трейлеры <img src="./public/Arrow_right.svg" alt=""></p>
				</div>
				<div class="trailer_box">
					<iframe width="100%" height="660px" src=""></iframe>
					<ul>
						<li>
							<h2 class="trailer_title"></h2>
							<img src="./public/networks_immg.svg" alt="">
						</li>
						<li>
							<div class="assessment_box">
								<button><img class="like_icon" src="./public/like_icon.svg" alt=""></button>
								<span class="likes_num">3 245</span>
							</div>
							<div class="assessment_box">
								<button><img class="dislike_icon" src="./public/dislike_icon.svg" alt=""></button>
								<span class="dislikes_num">420</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="popular_movies">
				<div class="popular_movies_title">
					<h1>Популярные фильмы</h1>
					<div></div>
					<ul type="none">
						<li>Всё время</li>
						<li>2020</li>
						<li>2019</li>
						<li>2018</li>
						<li>2017</li>
						<li>2016</li>
						<li>2015</li>
					</ul>
				</div>
				<div class="popular_movies_swiper swiper">
					<div class="swiper-wrapper">

					</div>
					<div class="swiper_control">
						<button class="swiper-button-prev"></button>
						<div class="swiper-pagination"> </div>
						<button class="swiper-button-next"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="pop_stars">
				<div class="pop_stars_title">
					<h1>Популярные персоны</h1>
					<ul type="none">
						<li>За год</li>
						<li>За месяц</li>
						<li>За неделю</li>
					</ul>
				</div>
				<div class="pop_stars_content">

				</div>
			</div>
		</div>

	</section>

	<script type="module" src="/main.js"></script>
</body>

</html>
